<div>
  <table class="table table-bordered">
    <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Ім'я</th>
      <th scope="col">Прізвище</th>
      <th scope="col">Лікар</th>
      <th scope="col">Година</th>
      <th scope="col">-</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let record of records index as i" (click)="navigateToUserDetails(record.guid)" >
      <th scope="row">{{i}}</th>
      <td>{{record.firstName}}</td>
      <td>{{record.lastName}}</td>
      <td>{{record.doctor}}</td>
      <td>{{record.time}}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteRow(record.guid)">Видалити</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
