<div class="container">
    <div class="row mt-4">
        <div class="col">
            <form (ngSubmit)="addRecord()" [formGroup]="recordForm" novalidate>
                <div class="form-row">
                    <div class="col-5">
                        <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
                    </div>
                    <div class="col-5">
                        <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-row" style="margin-top: 10px">
                    <div class="col-5">
                        <select type="text" class="form-control" formControlName="doctor">
                            <option [value]="" [selected]="true">Doctor</option>
                            <option *ngFor="let doctor of doctors"
                                    [value]="doctor">
                                {{doctor}}
                            </option>
                        </select>
                    </div>
                    <div class="col-5">
                        <input type="text" class="form-control" formControlName="time" placeholder="Time">
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-block add-record-btn">
                            Add record
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col">
            <app-patients-list (deleteRecord)="deleteRecord($event)" [records]="records"></app-patients-list>
        </div>
    </div>
</div>
